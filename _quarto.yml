project:
  type: book

book:
  title: "Fantasy Football Analytics"
  author: "Isaac T. Petersen"
  date: today
  reader-mode: true
  page-footer:
    left: |
      Fantasy Football Analytics was written by <a href="https://psychology.uiowa.edu/people/isaac-petersen">Isaac T. Petersen</a>.
    right: |
      This book was built with <a href="https://quarto.org/">Quarto</a>.
  cover-image: images/cover.png
  favicon: images/logo.png
  site-url: https://isaactpetersen.github.io/Fantasy-Football-Analytics-Textbook
  repo-url: https://github.com/isaactpetersen/Fantasy-Football-Analytics-Textbook
  repo-branch: main
  repo-actions: [edit, issue]
  google-analytics: G-C3SNF7Y0PJ
  chapters:
    - index.qmd
    - intro.qmd
    - fantasy-football.qmd
    - getting-started.qmd
    - player-evaluation.qmd
    - draft.qmd
    - references.qmd

bibliography: references.bib
csl: apa.csl

format:
  html:
    theme: cosmo
    code-link: true
    number-sections: true
    code-fold: show
    code-line-numbers: true
    toc: true
    toc-depth: 4
    execute:
      error: true
      message: false
      warning: false
    keep-md: true
    link-external-newwindow: true
    embed-resources: false
    anchor-sections: true
    df-print: paged
    comments:
      hypothesis:
        theme: clean
        openSidebar: false
    #include-in-header:
    #  - "includes/google_analytics.html"
    include-before-body:
      - "includes/open-review.html"
    include-after-body:
      - "includes/disqus.html"
      - "includes/email_submit.html"
      - "includes/footer.html"
    license: CC BY
    author-meta: "Isaac T. Petersen"
    date-meta: today
  pdf:
    documentclass: krantz
    keep-tex: true
    include-in-header: latex/preamble.tex
    include-before-body: latex/before_body.tex
    include-after-body: latex/after_body.tex
  epub:
    cover-image: images/cover.png
